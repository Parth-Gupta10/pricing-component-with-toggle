<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
  <div class="container">
    <h2>Our Pricing</h2>
    <span>
      Monthly
      <label class="switch">
        <input type="checkbox" onclick="clicked()">
        <span class="slider round"></span>
      </label>
      Annually
    </span>
    <div class="row">
      <div class="card col-lg-4 col-md-4" style="box-shadow: -2px 2px 5px #808080;">
        <div class="card-body">
          <h4 class="card-title">Basic</h4>
          <h1 class="card-text basic">
            &dollar;19.99</h1>
          <hr>
          500 GB Storage
          <hr>
          2 Users Allowed
          <hr>
          Send up to 3 GB
          <hr>
          <button type="button" class="btn btn-primary btn-lg button" style="background-image: linear-gradient(to right, hsl(236, 72%, 79%), hsl(237, 63%, 64%));">Learn More</button>
        </div>
      </div>
      <div class="card second col-lg-4 col-md-4">
        <div class="card-body">
          <h4 class="card-title">Professional</h4>
          <h1 class="card-text professional">
            &dollar;24.99 </h1>
          <hr style="background-color: hsl(234, 14%, 74%)">
          1 TB Storage
          <hr style="background-color: hsl(234, 14%, 74%)">
          5 Users Allowed
          <hr style="background-color: hsl(234, 14%, 74%)">
          Send up to 10 GB
          <hr style="background-color: hsl(234, 14%, 74%)">
          <button type="button" class="btn btn-primary btn-lg button" style="margin-top:26px; background-color: white; color: hsl(236, 72%, 79%)">Learn More</button>
        </div>
      </div>
      <div class="card col-lg-4 col-md-4"style="box-shadow: 2px 2px 5px #808080;">
        <div class="card-body">
          <h4 class="card-title">Master</h4>
          <h1 class="card-text master">
            &dollar;39.99</h1>
          <hr>
          2 TB Storage
          <hr>
          10 Users Allowed
          <hr>
          Send up to 20 GB
          <hr>
          <button type="button" class="btn btn-primary btn-lg button" style="background-image: linear-gradient(to right, hsl(236, 72%, 79%), hsl(237, 63%, 64%));">Learn More</button>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Parth.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>

</body>

</html>
